    <h1>Puzzle</h1>
    <div id="puzzle-model">
        <img alt="Puzzle" src="assets/puzzle_model.webp"/>

        <div id="dropzone-1"></div>
        <div id="dropzone-2"></div>
        <div id="dropzone-3"></div>
        <div id="dropzone-4"></div>

        <div id="dropzone-8"></div>
        <div id="dropzone-9"></div>
    </div>
    <div id="puzzle-pieces">
        <div class="puzzle-piece" draggable="true" id="puzzle-piece-1">
            <img alt="Puzzle Piece 1" src="assets/lion_piece_1.png"/>
        </div>
        <div class="puzzle-piece" draggable="true" id="puzzle-piece-2">
            <img alt="Puzzle Piece 2" src="assets/lion_piece_2.png"/>

        </div>
        <div class="puzzle-piece" draggable="true" id="puzzle-piece-8">
            <img alt="Puzzle Piece 8" src="assets/lion_piece_8.png"/>
        </div>
        <div class="puzzle-piece" draggable="true" id="puzzle-piece-9">
            <img alt="Puzzle Piece 9" src="assets/lion_piece_9.png"/>
        </div>
    </div>
